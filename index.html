<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuri Kang CV</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .pdf-container {
            width: 100%;
            height: 100vh;
        }
        /* 모바일에서는 iframe 사용하여 PDF 스크롤 가능하게 설정 */
        @media (max-width: 768px) { 
            .pdf-container {
                display: none;
            }
            .mobile-container {
                display: block;
                width: 100%;
                height: 100vh;
                overflow: auto;
                -webkit-overflow-scrolling: touch; /* iOS 스크롤 지원 */
            }
        }
        @media (min-width: 769px) { 
            .mobile-container {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- PC에서는 embed 사용 -->
    <embed class="pdf-container" src="Curriculum_Vitae.pdf" type="application/pdf">

    <!-- 모바일에서는 iframe 사용 (스크롤 가능) -->
    <iframe class="mobile-container" src="Curriculum_Vitae.pdf"></iframe>
</body>
</html>
