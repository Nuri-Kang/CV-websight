<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuri Kang CV</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .pdf-container {
            width: 100%;
            height: 100vh;
        }
        /* 모바일에서 PDF 뷰어 모드를 강제 적용 */
        @media (max-width: 768px) {
            .pdf-container {
                display: none;
            }
            .mobile-container {
                display: block;
                width: 100%;
                height: 100vh;
            }
        }
        @media (min-width: 769px) {
            .mobile-container {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- PC에서는 기존 방식 유지 -->
    <embed class="pdf-container" src="Curriculum_Vitae.pdf" type="application/pdf">

    <!-- 모바일에서 PDF가 전체 페이지로 표시되도록 함 -->
    <object class="mobile-container" data="Curriculum_Vitae.pdf" type="application/pdf"></object>
</body>
</html>
